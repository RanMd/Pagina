<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 810" preserveAspectRatio="xMaxYMax slice">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#121212;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e1e1e;stop-opacity:1" />
    </linearGradient>
    
    <filter id="blurFilter">
      <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
    </filter>
  </defs>
  
  <rect width="100%" height="100%" fill="url(#grad)" />
  
  <circle cx="200" cy="100" r="50" fill="rgba(50,50,50,0.3)" filter="url(#blurFilter)">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="0 200 100"
      to="360 200 100"
      dur="20s"
      repeatCount="indefinite"
    />
  </circle>
  
  <circle cx="1200" cy="700" r="80" fill="rgba(30,30,30,0.2)" filter="url(#blurFilter)">
    <animateTransform 
      attributeName="transform"
      type="rotate"
      from="360 1200 700"
      to="0 1200 700"
      dur="30s"
      repeatCount="indefinite"
    />
  </circle>
  
  <rect width="100%" height="100%" fill="transparent">
    <animate 
      attributeName="opacity"
      values="0.7;0.9;0.7"
      dur="10s"
      repeatCount="indefinite"
    />
  </rect>
</svg>